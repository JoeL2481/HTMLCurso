<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
  <form action="" method="get">
    
    <div class="radios">
        <h3>Seleccione tipo de Caja :
        </h3>
        <label for="peso">
            Caja de Ahorro AR$
            <input type="radio" name="cuenta" id="peso" value="caja-ars">
        </label>

        <label for="dolar">
            Caja de Ahorro U$D        
            <input type="radio" name="cuenta" id="dolar" value="caja-usd">
        </label>

            <label for="corriente">
                Cuenta Corriente AR$
                <input type="radio" name="cuenta" id="corriente" value="cuenta-corriente">
            </label>
    </div>

    <div class="input dos">
        <label for="consult">Texto :</label>
        <textarea name="texto" id="consult" cols="30" rows="10" placeholder="Ingrese su consulta aqui"></textarea>
        
   </div>

    <div class="input tres">
            <label>Email :</label>
                <input type="email" placeholder="Ingrese Correo">
            
    </div>

    <div class="input cuatro">
            <label>Número celular :</label>
            <input type="number" placeholder="Ingrese teléfono">
            
    </div>

    <button type="submit" value="formulario">Enviar</button>


  </form>

  <footer>
     <article class="a"></article>
     <article class="b"></article>
     <article class="c"></article>
  </footer>
    
</body>
</html>
